include "frontend.conf"

appName = "rate-limited-allow-list-admin-frontend"
play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Internal auth module
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.ratelimitedallowlistadminfrontend.config.ErrorHandler"

# Play Modules
play.modules.enabled += "uk.gov.hmrc.ratelimitedallowlistadminfrontend.Module"

microservice {
  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    rate-limited-allow-list {
      protocol = http
      host = localhost
      port = 11308
    }

    internal-auth {
      protocol = http
      host = localhost
      port = 8470
    }
  }
}

play.i18n.langCookieHttpOnly: "true"

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-language-support = false

# Replace play.i18n.langs with the commented out line below when your service has been fully translated into Welsh
# to enable Welsh translations for all content, including the standard headers and footers.
# play.i18n.langs = ["en", "cy"]
play.i18n.langs = ["en"]

play-frontend-hmrc {
    useRebrand = true
}

views {
  homepageUrl = "/administer-rate-limited-allow-list"
}
